<!DOCTYPE html>
<html>
<head>
    <title>Spotify Auth Code Flow Example</title>
    <style>
        #user-name {
            display: none;
        }

        #user-image:hover + #user-name {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen bg-gradient-to-t from-blue-700 to-blue-400 text-center">

    <div id="login" class="flex items-center justify-center h-full">
        <div class="rounded shadow-lg bg-blue-300 p-4">
            <h1 class="text-2xl text-blue-900">Better Spotify</h1>
            <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white p-4 mx-4 my-8 font-bold rounded-full">Log in with Spotify</button>
        </div>
    </div>

    <div id="loggedin">
        <nav id="user-profile" class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-2">Better Spotify</h1>
            <div class="flex items-center">
                <img id="user-image" class="w-24 h-24 rounded-full mb-2">
                <p id="user-name" class="text-2xl font-bold mb-2 ml-4">Lil_Mongoloid</p>
            </div>
        </nav>
        <div id="oauth">
            <h2>OAuth Info</h2>
            <dl class="dl-horizontal">
                <dt>Access token</dt><dd id="access-token" class="clearfix"></dd>
                <dt>Refresh token</dt><dd id="refresh-token"></dd>
            </dl>
        </div>
        <button id="obtain-new-token" class="bg-blue-500 hover:bg-blue-700 text-white p-4 mx-4 my-8 font-bold rounded-full">Refresh token</button>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
