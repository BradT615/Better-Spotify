<!DOCTYPE html>
<html>
<head>
    <title>Spotify Auth Code Flow Example</title>
    <link href="output.css" rel="stylesheet">
    <link href="input.css" rel="stylesheet">
</head>
<body>
    <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <button id="login-button">Log in with Spotify</button>
    </div>
    <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
            <!-- The 'oauth-placeholder' element -->
            <div id="oauth-placeholder"></div>
        </div>
        <button id="obtain-new-token">Refresh token</button>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged in as {{display_name}}</h1>
        <div class="media">
            <div class="pull-left">
                <img class="media-object" src="{{images.0.url}}" width="150" />
            </div>
            <div class="media-body">
                <dl class="dl-horizontal">
                    <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
                    <dt>Id</dt><dd>{{id}}</dd>
                    <dt>Email</dt><dd>{{email}}</dd>
                    <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">link</a></dd>
                    <dt>Link</dt><dd><a href="{{href}}">link</a></dd>
                    <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">link</a></dd>
                    <dt>Country</dt><dd>{{country}}</dd>
                </dl>
            </div>
        </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
        <h2>oAuth info</h2>
        <dl class="dl-horizontal">
            <dt>Access token</dt><dd class="clearfix">{{access_token}}</dd>
            <dt>Refresh token</dt><dd>{{refresh_token}}</dd>
        </dl>
    </script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
