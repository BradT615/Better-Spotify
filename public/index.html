<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Spotify</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="h-screen text-center text-white">


    <div id="login" class="flex items-center justify-center h-full bg-slate-600">
        <div class="rounded shadow-lg bg-blue-300 p-4">
            <h1 class="text-2xl text-blue-900">Better Spotify</h1>
            <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white p-4 mx-4 my-8 font-bold rounded-full">Log in with Spotify</button>
        </div>
    </div>


    <div id="loggedin" class="h-screen bg-neutral-700" style="display: none;">
        <div id="mobile" class="sm:hidden h-full  flex flex-col">

            <div id="user-profile" class="flex items-center justify-between px-4 py-2 fixed w-full">
                <div class="flex items-center">
                    <img class="w-8 h-8" src="assets/logo-removebg.png" alt="logo">
                    <p class="text-2xl font-bold mx-4 spotify-text">Better Spotify</p>
                </div>
                <div class="flex items-center bg-neutral-900 rounded-full relative" id="user-menu">
                    <img class="user-image w-10 h-10 rounded-full m-1 cursor-pointer" src="assets/default-image.png">
                    <div class="dropdown-menu hidden absolute right-2 mt-52 bg-neutral-900 rounded-lg shadow-lg">
                        <div class="dropdown-item p-4 w-full" id="theme-button">
                            Theme
                            <div class="color-options mt-2 flex gap-1"> 
                                <div class="color-circle bg-red-400 w-6 h-6 rounded-full cursor-pointer" data-color="red"></div>
                                <div class="color-circle bg-blue-400 w-6 h-6 rounded-full cursor-pointer" data-color="blue"></div>
                                <div class="color-circle bg-green-400 w-6 h-6 rounded-full cursor-pointer" data-color="green"></div>                            </div>
                        </div>
                        <button class="dropdown-item p-4 w-full hover:bg-neutral-800 rounded-b-lg" id="logout-button">Logout</button>
                    </div>
                </div>
            </div>

            <div class="container flex-grow mt-16 overflow-y-auto">

                <!-- For in song display -->
                <div class="song flex mx-10 my-5">
                    <div class="row">
                        <img class="h-28 w-28 rounded-lg" src="assets/default-image.png" alt="Song Image">
                    </div>
                    <div class="row m-2 text-left text-xl">
                        <div class="col"><p>Song Name</p></div>
                        <div class="col"><p>Artist</p></div>
                    </div>
                </div>
                <div class="relative mt-4">
                    <!-- Dropdown Trigger -->
                    <button id="dropdownTrigger" class="block w-full px-4 py-2 bg-white text-left rounded shadow border border-gray-300 text-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        Select a playlist
                    </button>
                
                    <!-- Dropdown -->
                    <ul id="playlistsList" class="absolute z-10 mt-2 w-full bg-white rounded shadow-lg border border-gray-300 divide-y divide-gray-200 hidden">
                        <!-- Playlist items -->
                    </ul>
                </div>
                              
            </div>

            <!-- Show Get Current User's Playlists -->

            <!-- If available display current song like spotify -->

            <div class="navbar fixed bottom-0 left-0 w-full bg-gradient-to-t from-black">

                <div class="songCard flex max-w-full justify-between items-center theme-color rounded-lg shadow-xl mx-2">
                    <div id="songDetails" class="flex items-center w-4/5">
                        <img class="h-12 w-12 rounded-lg m-2" src="assets/default-image.png" alt="Song Image">
                        <div class="flex flex-col text-left truncate w-full">
                            <h1 class="truncate">Extremely Long Song Name that goes on and on</h1>
                            <h1 class="truncate">Artist</h1>
                        </div>
                    </div>
                    <div class="col flex items-center justify-center w-1/5">
                        <img id="playPauseButton" src="assets/play.png" alt="Play Button">
                    </div>
                </div>
                
                <div class="flex justify-around p-4">
                    <div class="flex flex-col items-center">
                        <box-icon type='solid' name='home' color='#ffffff'></box-icon>
                        <p>Home</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <box-icon name='search' color='#ffffff'></box-icon>
                        <p>Search</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <box-icon name='library' color='#ffffff'></box-icon>
                        <p>Library</p>
                    </div>
                </div>  
            </div>
        </div>
        


        <div id="desktop" class="hidden sm:block">
            
            <header id="user-profile" class="flex items-center justify-between px-4 py-2">
                <div class="flex items-center">
                    <img class="w-8 h-8" src="assets/logo-removebg.png" alt="logo">
                    <p class="text-2xl font-bold mx-4 spotify-text">Better Spotify</p>
                </div>
                <div class="flex items-center bg-neutral-900 rounded-full">
                    <p id="user-name" class="text-lg font-bold ml-3 mr-2 hidden sm:block">Test_Username</p>
                    <img class="user-image w-10 h-10 rounded-full m-1" src="assets/default-image.png">
                </div>
            </header>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="main.js"></script>
</body>
</html>
